apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailpit
  namespace: saleor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailpit
  template:
    metadata:
      labels:
        app: mailpit
    spec:
      containers:
      - name: mailpit
        image: axllent/mailpit:latest
        ports:
        - containerPort: 1025  
        - containerPort: 8025 
        securityContext:
          runAsUser: 1000                  
          runAsGroup: 1000                
          allowPrivilegeEscalation: false  
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"

---


apiVersion: v1
kind: Service
metadata:
  name: saleor-api
  namespace: saleor
spec:
  selector:
    app: saleor-api
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: LoadBalancer

---


apiVersion: v1
kind: Service
metadata:
  name: saleor-dashboard
  namespace: saleor
spec:
  selector:
    app: saleor-dashboard
  ports:
  - protocol: TCP
    port: 9002
    targetPort: 80
  type: LoadBalancer

---


apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: saleor
spec:
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  type: ClusterIP

---


apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: saleor
spec:
  selector:
    app: redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
  type: ClusterIP

